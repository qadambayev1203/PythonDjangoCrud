{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>{% block title %} Index {% endblock title %}</title>
    
</head>
<body>
   
    
     
        <nav class="navbar navbar-expand-lg bg-primary text-info">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/icon.png' %}" alt="Rasm" style="width: 70px; height: 50px;"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}"><h1 class="text-warning">Home</h1></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'create' %}"><h1 class="text-dark">Create</h1></a>
                  </li>         
                                 
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    {% block body %}
          
    <div class="container">
        <div class="row">
            <div class="col" style="display: flex;">
                {% for st in students %}
                <div class="card m-4 " style="width: 18rem;">
                    <img src="{% static 'img/img2.jpg' %}" class="card-img-top" alt="Rasm">
                    <div class="card-body">
                      <h5 class="card-title">{{ st.sname}} {{ st.name }}</h5>
                      <a href="{% url 'detail' st.pk %}" class="btn btn-primary">Ko'rish</a>
                    </div>
                  </div>
                  {% endfor %}
            </div>
        </div>
    </div>
        
    {% endblock body %}		
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    
</body>
</html>
